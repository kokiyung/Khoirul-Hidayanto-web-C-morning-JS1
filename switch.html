<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan Switch</title>
</head>
<body>
    <script>
        grade = prompt("Masukkan Golongan darah anda") 
switch(grade){    
   case 'A' :
    document.writeln("<p>Golongan darahmu A ? <br> Kamu satu dari 7.926.326 yang memiliki golongan darah yang sama di indonesia</p>")
     break    
   case 'B': 
    document.writeln("<p>Golongan darahmu B ? <br> Kamu satu dari 8.036.227 yang memiliki golongan darah yang sama di indonesia</p>")
     break    
   case 'AB': 
   document.writeln("<p>Golongan darahmu AB ? <br> Kamu satu dari 3.175.187 yang memiliki golongan darah yang sama di indonesia</p>")    
     break    
   case 'O': 
   document.writeln("<p>Golongan darahmu O ? <br> Kamu satu dari 16.878.049 yang memiliki golongan darah yang sama di indonesia</p>")    
     break    
   default :
   document.writeln("<p>Kamu golongan darah biru?</p>")
     break    
} 


    </script>
</body>
</html>
