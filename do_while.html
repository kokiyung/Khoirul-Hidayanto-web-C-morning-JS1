<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while</title>
</head>
<body>
    <script>
        let a = 1;
         do {
          document.writeln(`<p>${a}. Pusing gak sih Belajar Java script <br> Khoirul-Hidayanto-web-C-morning-JS1</p>`);
          a++;
        }
        while (a <= 20);

      </script>
</body>
</html>
